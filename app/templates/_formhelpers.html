{% macro render_field(field) %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            {{ field.label(class_="input-group-text") }}
        </div>
    {{ field(class_="form-control", **kwargs)|safe }}
    {% if field.errors %}
        <ul class=errors>
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endmacro %}
