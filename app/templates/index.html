<!DOCTYPE html>
<html lang="">
<head>
    <title>GameXRL</title>
    <style>
        html, body, #wrapper {
            height: 80%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: 0;
        }

        #wrapper td {
            vertical-align: middle;
            text-align: center;
        }

        #cmt {
            height: 120px;
            width: 200px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
<h1><b>Test Render</b></h1>

{% from "_formhelpers.html" import render_field %}
<form method=post>
    <dl>
        {{ render_field(form.comment) }}
    </dl>
    <p><input type=submit value=Submit>
</form>

<table id="wrapper">
    <tr>
        <td><img src="{{ url_for('render_feed') }}" alt=""></td>
    </tr>
    <tr>
        <form>
            <label for="cmt">Comment:</label>
            <br>
            <textarea type="text" id="cmt" rows="4" cols="50" spellcheck="true"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </tr>
</table>
</body>
</html>
